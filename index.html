<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='style.css'>
    <title>Document</title>
</head>
<body>
    <div id='header'>
        <div id='navbar'>
                <img class='nav-divider' src="images/nav-divider.png">
                <img id='hamburger-menu' src="images/hamburger-menu.png" alt="navigation menu icon">
                <img id='deco' src="images/deco.png">
                <img src="images/blog.png">
            <div id='social-media'>
                <img src="images/nav-divider.png">
                <img class='icons' src="images/search.png">
                <img src="images/nav-divider.png">
                <img class='icons' src="images/facebook.png">
                <img src="images/divider-light.png">
                <img class='icons' src='images/tumbler.png'>
                <img src="images/divider-light.png">
                <img class='icons' src="images/twitter.png">
                <img src="images/nav-divider.png">
                <img class='icons' src="images/rss.png">
                <img src="images/nav-divider.png">
            </div>
        </div>
        <div id='jumbotron'>
            <div id = 'latest-news'>
                <img src="images/latest-news.png">
                <img src="images/jumbotron-tagline.png">
            </div>
            <div id='slider'>
                <div id='dots'>
                    <img src='images/jumbotron-dot-dark.png'>
                    <img src='images/jumbotron-dot-gray.png'>
                    <img src='images/jumbotron-dot-dark.png'>
                </div>
                <div id='featured-article'>
                    <img src="images/arrow-up.png">
                    <img src="images/featured-article.png">
                    <img src="images/arrow-down.png">
                </div>
            </div>
            
        </div>
        <img id='jumbotron-bg' src="images/jumbotron-bg.png">
        <div></div>
    </div>
</body>
</html>
